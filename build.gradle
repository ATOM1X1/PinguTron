plugins{
    id 'java'
}
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDirs 'src'
        }
    }
    test {
        java {
            srcDirs = []
        }
    }
}